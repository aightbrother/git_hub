<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = parseInt(prompt("Enter the Number to FizzBuzz up to: "))

        for (let x=1; x <= i; x++) {
            if (x%3===0 && x%5===0) {
                console.log("FizzBuzz")
            } else if (x%3===0) {
                console.log("Fizz")
            } else if (x%5===0) {
                console.log("Buzz")
            } else {
                console.log(x)
            }
        }
    </script>
</body>
</html>
